<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradient for text -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4DA6FF"/>
      <stop offset="100%" stop-color="#007BFF"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="#000000"/>

  <!-- Rounded square border -->
  <rect x="50" y="50" width="700" height="700" fill="none" stroke="#007BFF" stroke-width="12" rx="30" ry="30"/>

  <!-- Top line: "FAIR &" with larger gradient fill -->
  <text x="400" y="380" font-family="Playfair Display, serif" font-size="160" fill="url(#textGradient)" text-anchor="middle" font-weight="700">
    FAIR &amp;
  </text>

  <!-- Bottom line: "SQUARE" in larger elegant gray -->
  <text x="400" y="540" font-family="Playfair Display, serif" font-size="160" fill="#D3D3D3" text-anchor="middle" font-weight="700">
    SQUARE
  </text>
</svg>
